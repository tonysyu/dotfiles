homebrew_packages:
- bat
- btop
- bufbuild/buf/buf
- comby
- eza
- fd
- fzf
- git
- git-delta
- httpie
- jq
- lazygit
- mdcat
- nvm
- protolint
- python@3.11
- python@3.12
- python@3.13
- ripgrep
- sd
- semgrep
- tldr
- tree
- wget
- yazi
- zoxide

homebrew_cask_apps: []

python_executable: python3.12

config_directories:
- "~/.config"
- "~/.config/btop"
- "~/.config/lazygit"
- "~/.claude"

link_configs:
- src: "~/dotfiles/config/tools/btop.conf"
  dest: "~/.config/btop/btop.conf"
- src: "~/dotfiles/config/terminal/ghostty.config"
  dest: "~/Library/Application Support/com.mitchellh.ghostty/config"
- src: "~/dotfiles/config/tools/lazygit_config.yml"
  dest: "~/Library/Application Support/lazygit/config.yml"
- src: "~/dotfiles/config/tools/yazi"
  dest: "~/.config/yazi"
- src: "~/dotfiles/config/tools/claude/settings.json"
  dest: "~/.claude/settings.json"
